    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow-x: hidden;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            padding: 25px;
            width: 100%;
            max-width: 380px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .header h1 {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: #a8a8b3;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .install-btn-header {
            position: absolute;
            top: 0;
            right: 0;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 8px 16px;
            font-size: 0.8rem;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            transition: all 0.2s ease;
            display: none !important;
        }

        /* Mode Toggle */
        .mode-toggle {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .mode-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: #a8a8b3;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s ease; /* –í 2 —Ä–∞–∑–∞ –±—ã—Å—Ç—Ä–µ–µ */
            font-size: 0.9rem;
            font-weight: 500;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
        }

        .display {
            background: linear-gradient(135deg, #2d2d44 0%, #1a1a2e 100%);
            border-radius: 15px;
            padding: 25px 20px;
            margin-bottom: 20px;
            text-align: right;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .display-text {
            color: #ffffff;
            font-size: 2.2rem;
            font-weight: 300;
            line-height: 1.2;
            word-wrap: break-word;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .display-expression {
            color: #a8a8b3;
            font-size: 0.95rem;
            margin-bottom: 10px;
            min-height: 18px;
            opacity: 0.8;
        }

        .time-display {
            font-size: 1.8rem;
            line-height: 1.3;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .time-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;

        function updateDisplayFast() {

        function getOperatorSymbol(op) {

        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;

            if (number === '.' && currentInput.includes('.')) {

            if (currentInput === '0' && number !== '.') {

        function appendOperator(op) {

                    currentInput = '';

                timeExpression.push({
                    operator: op

                updateDisplayFast();

            if (currentInput === '' && previousInput === '') {

            if (previousInput !== '' && currentInput !== '' && !shouldResetDisplay) {

        function calculate() {
            if (previousInput === '' || currentInput === '' || operator === '') {

            }

            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            switch (operator) {

                default:

            // Format result
            if (result % 1 === 0) {
                currentInput = result.toString();

            operator = '';

        function addTimeUnit(unit) {
            if (currentInput === '') {
                alert('–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ —Å–Ω–∞—á–∞–ª–∞!');
                return;
            }

            currentTimeUnit = unit;
            updateDisplayFast(); // –ë—ã—Å—Ç—Ä–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
        }

        function calculate() {
            if (previousInput === '' || currentInput === '' || operator === '') {
                return;
            }

            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            let result;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        alert('–î–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ!');
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }

            // Format result
            if (result % 1 === 0) {
                currentInput = result.toString();
            } else {
                currentInput = parseFloat(result.toFixed(10)).toString();
            }

            operator = '';
            previousInput = '';
            shouldResetDisplay = true;
            fastInputMode = false; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ä–µ–∂–∏–º –ø–æ—Å–ª–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
            clearTimeout(updateDisplayTimeout);
            updateDisplay();
        }

        function updateTimeDisplay() {
            let displayText = '';
            let expression = '';

            // Build expression
            timeExpression.forEach((item, index) => {
                if (item.operator) {
                    expression += ` ${getOperatorSymbol(item.operator)} `;
                } else {
                    if (item.isCurrentTime) {
                        expression += '–°–µ–π—á–∞—Å';
                    } else {
                        expression += `${item.value} ${TIME_LABELS[item.unit]}`;
                    }
                }
            });

            // Add current input if exists
            if (currentInput !== '') {
                if (expression !== '') {
                    expression += ' ';
                }
                expression += `${currentInput}`;
                if (currentTimeUnit !== '') {
                    expression += ` ${TIME_LABELS[currentTimeUnit]}`;
                }
            }

            expressionDisplay.textContent = expression;

            // Calculate and display result
            if (timeExpression.length > 0) {
                const result = calculateTimeExpression();
                displayText = formatTimeResult(result);
            } else if (currentInput !== '') {
                displayText = `${currentInput}${currentTimeUnit ? ' ' + TIME_LABELS[currentTimeUnit] : ''}`;
            } else {
                displayText = '0';
            }

            resultDisplay.textContent = displayText;
        }

        function calculateTimeExpression() {
            let totalSeconds = 0;
            let currentOperation = '+';

            timeExpression.forEach(item => {
                if (item.operator) {
                    currentOperation = item.operator;
                } else {
                    let seconds;
                    if (item.isCurrentTime) {
                        // –ï—Å–ª–∏ —ç—Ç–æ —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è, –∏—Å–ø–æ–ª—å–∑—É–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –∫–∞–∫ –µ—Å—Ç—å (—É–∂–µ –≤ —Å–µ–∫—É–Ω–¥–∞—Ö)
                        seconds = Math.floor(item.value);
                    } else {
                        // –û–±—ã—á–Ω–æ–µ –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ
                        seconds = Math.floor(item.value * TIME_UNITS[item.unit]);
                    }
                    
                    switch (currentOperation) {
                        case '+':
                            totalSeconds += seconds;
                            break;
                        case '-':
                            totalSeconds -= seconds;
                            break;
                    }
                }
            });

            return Math.floor(totalSeconds);
        }

        function showCurrentTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–∫ –±–∞–∑–æ–≤–æ–µ –≤—Ä–µ–º—è –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏–π (—Å–µ–∫—É–Ω–¥—ã —Å –Ω–∞—á–∞–ª–∞ –¥–Ω—è)
            const totalSeconds = hours * 3600 + minutes * 60 + seconds;
            
            timeExpression = [{
                value: totalSeconds,
                unit: 'sec',
                isCurrentTime: true,
                originalHours: hours,
                originalMinutes: minutes,
                originalSeconds: seconds
            }];
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –≤ –¥–∏—Å–ø–ª–µ–µ
            const currentTimeText = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            resultDisplay.textContent = currentTimeText;
            expressionDisplay.textContent = `–°–µ–π—á–∞—Å:`;
            
            // –û—á–∏—â–∞–µ–º —Ç–µ–∫—É—â–∏–π –≤–≤–æ–¥
            currentInput = '';
            currentTimeUnit = '';
        }

        function formatTimeResult(totalSeconds) {
            if (totalSeconds === 0) return '0 —Å–µ–∫';
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Ä–∞–±–æ—Ç–∞–µ–º –ª–∏ –º—ã —Å —Ç–µ–∫—É—â–∏–º –≤—Ä–µ–º–µ–Ω–µ–º (—Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤—ã—á–∏—Å–ª–µ–Ω–∏–π —Å "Now")
            const hasCurrentTime = timeExpression.some(item => item.isCurrentTime);
            
            if (hasCurrentTime) {
                // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–∞–∫ –≤—Ä–µ–º—è —Å—É—Ç–æ–∫ —Å –≤–æ–∑–º–æ–∂–Ω—ã–º –ø–µ—Ä–µ—Ö–æ–¥–æ–º —á–µ—Ä–µ–∑ –¥–Ω–∏
                const isNegative = totalSeconds < 0;
                let absSeconds = Math.abs(totalSeconds);
                
                // –í—ã—á–∏—Å–ª—è–µ–º –¥–Ω–∏
                const days = Math.floor(absSeconds / 86400);
                const remainingSeconds = absSeconds % 86400;
                
                // –í—ã—á–∏—Å–ª—è–µ–º —á–∞—Å—ã, –º–∏–Ω—É—Ç—ã, —Å–µ–∫—É–Ω–¥—ã
                const hours = Math.floor(remainingSeconds / 3600);
                const minutes = Math.floor((remainingSeconds % 3600) / 60);
                const seconds = remainingSeconds % 60;
                
                if (days === 0 && !isNegative) {
                    // –ï—Å–ª–∏ –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –æ–¥–Ω–æ–≥–æ –¥–Ω—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–∫ –≤—Ä–µ–º—è
                    return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    // –ï—Å–ª–∏ –µ—Å—Ç—å –¥–Ω–∏ –∏–ª–∏ –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ–µ –≤—Ä–µ–º—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç
                    let result = [];
                    if (days > 0) result.push(`${days} –¥–Ω`);
                    if (hours > 0) result.push(`${hours} —á`);
                    if (minutes > 0) result.push(`${minutes} –º–∏–Ω`);
                    if (seconds > 0 || result.length === 0) result.push(`${seconds} —Å–µ–∫`);
                    return (isNegative ? '‚àí' : '') + result.join(' ');
                }
            }
            
            // –û–±—ã—á–Ω–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è –∏–Ω—Ç–µ—Ä–≤–∞–ª–æ–≤ –≤—Ä–µ–º–µ–Ω–∏
            const isNegative = totalSeconds < 0;
            totalSeconds = Math.abs(totalSeconds);

            const years = Math.floor(totalSeconds / TIME_UNITS.year);
            const days = Math.floor((totalSeconds % TIME_UNITS.year) / TIME_UNITS.day);
            const hours = Math.floor((totalSeconds % TIME_UNITS.day) / TIME_UNITS.hour);
            const minutes = Math.floor((totalSeconds % TIME_UNITS.hour) / TIME_UNITS.min);
            const seconds = Math.floor(totalSeconds % TIME_UNITS.min);

            let result = [];
            
            if (years > 0) result.push(`${years} ${TIME_LABELS.year}`);
            if (days > 0) result.push(`${days} ${TIME_LABELS.day}`);
            if (hours > 0) result.push(`${hours} ${TIME_LABELS.hour}`);
            if (minutes > 0) result.push(`${minutes} ${TIME_LABELS.min}`);
            if (seconds > 0 || result.length === 0) result.push(`${seconds} ${TIME_LABELS.sec}`);

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–æ 4 –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤ –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏
            return (isNegative ? '‚àí' : '') + result.slice(0, 4).join(' ');
        }

        function calculateTime() {
            if (currentInput !== '' && currentTimeUnit !== '') {
                timeExpression.push({
                    value: parseFloat(currentInput),
                    unit: currentTimeUnit
                });
                currentInput = '';
                currentTimeUnit = '';
            }

            if (timeExpression.length === 0) return;

            const result = calculateTimeExpression();
            
            // Clear and show result
            timeExpression = [];
            resultDisplay.textContent = formatTimeResult(result);
            expressionDisplay.textContent = '';
            currentInput = '';
            currentTimeUnit = '';
        }

        function convertTime() {
            let totalSeconds;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —á—Ç–æ –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å
            if (timeExpression.length > 0) {
                // –ï—Å–ª–∏ –µ—Å—Ç—å –≤—ã—Ä–∞–∂–µ–Ω–∏–µ, –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
                totalSeconds = calculateTimeExpression();
            } else if (currentInput !== '' && currentTimeUnit !== '') {
                // –ï—Å–ª–∏ –µ—Å—Ç—å —Ç–µ–∫—É—â–∏–π –≤–≤–æ–¥
                const value = parseFloat(currentInput);
                totalSeconds = value * TIME_UNITS[currentTimeUnit];
            } else {
                alert('–í–≤–µ–¥–∏—Ç–µ –≤—Ä–µ–º—è –¥–ª—è –∫–æ–Ω–≤–µ—Ä—Ç–∞—Ü–∏–∏!');
                return;
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ª–Ω–æ–µ —Ä–∞–∑–ª–æ–∂–µ–Ω–∏–µ –≤ –¥–∏—Å–ø–ª–µ–µ
            const fullBreakdown = getFullTimeBreakdown(totalSeconds);
            resultDisplay.textContent = fullBreakdown;
            expressionDisplay.textContent = `–ü–æ–ª–Ω–æ–µ —Ä–∞–∑–ª–æ–∂–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏:`;
            
            // –û—á–∏—â–∞–µ–º —Ç–µ–∫—É—â–∏–π –≤–≤–æ–¥
            currentInput = '';
            currentTimeUnit = '';
            timeExpression = [];
        }

        function getFullTimeBreakdown(totalSeconds) {
            if (totalSeconds === 0) return '0 –ª–µ—Ç 0 –¥–Ω 0 —á 0 –º–∏–Ω 0 —Å–µ–∫';
            
            const isNegative = totalSeconds < 0;
            totalSeconds = Math.abs(totalSeconds);

            const years = Math.floor(totalSeconds / TIME_UNITS.year);
            const remainingAfterYears = totalSeconds % TIME_UNITS.year;
            
            const days = Math.floor(remainingAfterYears / TIME_UNITS.day);
            const remainingAfterDays = remainingAfterYears % TIME_UNITS.day;
            
            const hours = Math.floor(remainingAfterDays / TIME_UNITS.hour);
            const remainingAfterHours = remainingAfterDays % TIME_UNITS.hour;
            
            const minutes = Math.floor(remainingAfterHours / TIME_UNITS.min);
            const seconds = Math.floor(remainingAfterHours % TIME_UNITS.min);

            const result = `${years} –ª–µ—Ç ${days} –¥–Ω ${hours} —á ${minutes} –º–∏–Ω ${seconds} —Å–µ–∫`;
            return isNegative ? `‚àí${result}` : result;
        }

        function clearAll() {
            currentInput = '';
            previousInput = '';
            operator = '';
            shouldResetDisplay = false;
            currentTimeUnit = '';
            timeExpression = [];
            updateDisplay();
        }

        function clearEntry() {
            if (currentMode === 'time') {
                currentInput = '';
                currentTimeUnit = '';
                updateDisplay();
            } else {
                currentInput = '';
                updateDisplay();
            }
        }

        // Keyboard Support
        document.addEventListener('keydown', (event) => {
            const key = event.key;

            if ('0123456789.'.includes(key)) {
                appendNumber(key);
            } else if (key === '+' || key === '-') {
                appendOperator(key);
            } else if (key === '*' || key === '/') {
                // –£–º–Ω–æ–∂–µ–Ω–∏–µ –∏ –¥–µ–ª–µ–Ω–∏–µ —Ç–æ–ª—å–∫–æ –¥–ª—è –æ–±—ã—á–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
                if (currentMode === 'normal') {
                    appendOperator(key);
                }
            } else if (key === 'Enter' || key === '=') {
                if (currentMode === 'time') {
                    calculateTime();
                } else {
                    calculate();
                }
            } else if (key === 'Escape') {
                clearAll();
            } else if (key === 'Backspace') {
                clearEntry();
            }
        });

        // Touch feedback - –æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –≤–≤–æ–¥–∞
        document.querySelectorAll('.btn').forEach(button => {
            let isVibrating = false;
            
            button.addEventListener('touchstart', () => {
                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —á–∞—Å—Ç–æ—Ç—É –≤–∏–±—Ä–∞—Ü–∏–∏ –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
                if (navigator.vibrate && !isVibrating) {
                    isVibrating = true;
                    navigator.vibrate(75);
                    setTimeout(() => { isVibrating = false; }, 30);
                }
            }, { passive: true }); // passive –¥–ª—è –ª—É—á—à–µ–π –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
        });

        // Initialize
        updateDisplay();
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —É–∂–µ –ª–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        if (window.matchMedia('(display-mode: standalone)').matches || 
            window.navigator.standalone === true) {
            console.log('App is already installed');
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –µ—Å–ª–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É–∂–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ
            if (installBtnHeader) {
                installBtnHeader.style.display = 'none';
            }
        } else {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –¥–ª—è –Ω–µ—É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω–æ–≥–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            setTimeout(showInstallButton, 500);
        }

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 5) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Add fullscreen support for PWA
        if (window.matchMedia('(display-mode: standalone)').matches) {
            document.body.style.paddingTop = 'env(safe-area-inset-top)';
        }
    </script>
