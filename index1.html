        function formatTime(totalSeconds) {
            const days = Math.floor(totalSeconds / 86400);
            const hours = Math.floor((totalSeconds % 86400) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            let result = [];
            
            if (days > 0) result.push(`<span class="time-unit">${days} –¥</span>`);
            if (hours > 0 || days > 0) {
                result.push(`<span class="time-unit">${hours} —á</span>`);
            }
            if (minutes > 0 || hours > 0 || days > 0) {
                result.push(`<span class="time-unit">${minutes} –º–∏–Ω</span>`);
            }
            if (seconds > 0 || result.length === 0) {
                result.push(`<span class="time-unit">${seconds} —Å–µ–∫</span>`);
            }
            
            return result.join(' ');
        }

        function convertSeconds() {
            const seconds = parseFloat(document.getElementById('seconds').value) || 0;
            const result = document.getElementById('secondsResult');
            
            if (seconds > 0) {
                const totalSeconds = Math.round(seconds);
                const days = Math.floor(totalSeconds / 86400);
                
                let output = formatTime(totalSeconds);
                
                if (days > 0) {
                    output = `<span class="time-unit">${days} –¥</span> –∏–ª–∏ ` + output;
                }
                
                result.innerHTML = output;
                result.style.display = 'block';
            } else {
                result.style.display = 'none';

        }

        function convertMinutes() {

            if (minutes > 0) {

                const days = Math.floor(totalSeconds / 86400);
                
                let output = `<span class="time-unit">${totalSeconds} —Å–µ–∫</span> –∏–ª–∏ ${formatTime(totalSeconds)}`;
                
                if (days > 0) {
                    output = `<span class="time-unit">${days} –¥</span> –∏–ª–∏ ` + output;
                }
                
                result.innerHTML = output;
                result.style.display = 'block';
            } else {
                result.style.display = 'none';
            }
        }

        function convertHours() {
            const hours = parseFloat(document.getElementById('hours').value) || 0;
            const result = document.getElementById('hoursResult');
            
            if (hours > 0) {
                const totalMinutes = Math.round(hours * 60);
                const totalSeconds = Math.round(hours * 3600);
                const days = Math.floor(totalSeconds / 86400);
                
                let output = `<span class="time-unit">${totalSeconds} —Å–µ–∫</span> –∏–ª–∏ <span class="time-unit">${totalMinutes} –º–∏–Ω</span> –∏–ª–∏ ${formatTime(totalSeconds)}`;
                
                if (days > 0) {
                    output = `<span class="time-unit">${days} –¥</span> –∏–ª–∏ ` + output;
                }
                
                result.innerHTML = output;
                result.style.display = 'block';
            } else {
                result.style.display = 'none';
            }
        }

        function convertDays() {
            const days = parseFloat(document.getElementById('days').value) || 0;
            const result = document.getElementById('daysResult');
            
            if (days > 0) {
                const totalHours = Math.round(days * 24);
                const totalMinutes = Math.round(days * 1440);
                const totalSeconds = Math.round(days * 86400);
                
                let output = `<span class="time-unit">${totalSeconds} —Å–µ–∫</span> –∏–ª–∏ <span class="time-unit">${totalMinutes} –º–∏–Ω</span> –∏–ª–∏ <span class="time-unit">${totalHours} —á</span> –∏–ª–∏ ${formatTime(totalSeconds)}`;

                result.style.display = 'block';
            } else {

            }
        }
