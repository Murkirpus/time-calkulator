    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow-x: hidden;
            /* Предотвращает зум */
            touch-action: manipulation;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 400px;
            width: 100%;
            /* Адаптация для мобильных */
            max-height: 95vh;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 25px;
            font-size: 1.8rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 18px;
            padding: 18px;
            transition: all 0.3s ease;
            /* Мобильные улучшения */
            -webkit-tap-highlight-color: transparent;
        }

        .input-group:hover, .input-group:focus-within {
            background: rgba(255, 255, 255, 0.18);
            transform: translateY(-1px);
        }

        .input-label {
            color: white;
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            transition: all 0.3s ease;
            outline: none;
            /* Мобильные улучшения */
            -webkit-appearance: none;
            appearance: none;
            font-family: inherit;
        }

        .input-field:focus {
            transform: scale(1.01);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 1);
        }

        /* Убираем стрелки у number input на мобильных */
        .input-field::-webkit-outer-spin-button,
        .input-field::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .input-field[type=number] {
            -moz-appearance: textfield;
        }

        .result {
            margin-top: 12px;
            padding: 14px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 0.95rem;
            text-align: center;
            opacity: 0;
            animation: fadeIn 0.4s ease forwards;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .time-unit {
            display: inline-block;
            margin: 0 6px;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 16px;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .clear-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            font-weight: bold;
            /* Мобильные улучшения */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .clear-btn:hover, .clear-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
        }

        .footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            font-size: 0.8rem;
            line-height: 1.4;
        }

        /* Адаптация для маленьких экранов */
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .calculator-container {
                padding: 20px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }
            
            .input-group {
                padding: 15px;
                margin-bottom: 15px;
            }
            
            .input-field {
                padding: 14px;
                font-size: 1rem;
            }
            
            .time-unit {
                margin: 0 4px;
                padding: 3px 8px;
                font-size: 0.8rem;
            }
        }

        /* PWA установка */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .install-prompt button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        /* Статус бар для fullscreen */
        .status-bar-spacer {
            height: env(safe-area-inset-top);
            background: transparent;
        }

<body>
    <div class="status-bar-spacer"></div>
    
    <div class="calculator-container">
        <h1>⏰ Калькулятор времени</h1>
        
        <div class="input-group">
            <label class="input-label">Секунды</label>
            <input type="number" step="any" class="input-field" id="seconds" placeholder="Введите количество секунд..." inputmode="decimal">
            <div class="result" id="secondsResult"></div>
        </div>

        <div class="input-group">
            <label class="input-label">Минуты</label>
            <input type="number" step="any" class="input-field" id="minutes" placeholder="Введите количество минут..." inputmode="decimal">
            <div class="result" id="minutesResult"></div>
        </div>

        <div class="input-group">
            <label class="input-label">Часы</label>
            <input type="number" step="any" class="input-field" id="hours" placeholder="Введите количество часов..." inputmode="decimal">
            <div class="result" id="hoursResult"></div>
        </div>

        <div class="input-group">
            <label class="input-label">Дни</label>
            <input type="number" step="any" class="input-field" id="days" placeholder="Введите количество дней..." inputmode="decimal">
            <div class="result" id="daysResult"></div>
        </div>

        <button class="clear-btn" onclick="clearAll()" type="button">🔄 Очистить всё</button>
        
        <div class="footer">
            📱 Android приложение<br>
            Поддерживает десятичные числа • Точные вычисления
        </div>
    </div>

    <!-- Prompt для установки PWA -->
    <div class="install-prompt" id="installPrompt">
        <p>📱 Установите приложение на телефон для удобного использования!</p>
        <button id="installButton">Установить</button>
        <button id="cancelInstall">Отмена</button>
    </div>

    <script>
        // Функции калькулятора (те же что и раньше)
        function formatTime(totalSeconds) {
            const days = Math.floor(totalSeconds / 86400);
            const hours = Math.floor((totalSeconds % 86400) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            let result = [];
            
            if (days > 0) result.push(`<span class="time-unit">${days} д</span>`);
            if (hours > 0 || days > 0) {
                result.push(`<span class="time-unit">${hours} ч</span>`);
            }
            if (minutes > 0 || hours > 0 || days > 0) {
                result.push(`<span class="time-unit">${minutes} мин</span>`);
            }
            if (seconds > 0 || result.length === 0) {
                result.push(`<span class="time-unit">${seconds} сек</span>`);
            }
            
            return result.join(' ');
        }

        function convertSeconds() {
            const seconds = parseFloat(document.getElementById('seconds').value) || 0;
            const result = document.getElementById('secondsResult');
            
            if (seconds > 0) {
                const totalSeconds = Math.round(seconds);
                const days = Math.floor(totalSeconds / 86400);
                
                let output = formatTime(totalSeconds);
                
                if (days > 0) {
                    output = `<span class="time-unit">${days} д</span> или ` + output;
                }
                
                result.innerHTML = output;
                result.style.display = 'block';
            } else {
                result.style.display = 'none';
            }
        }

        function convertMinutes() {
            const minutes = parseFloat(document.getElementById('minutes').value) || 0;
            const result = document.getElementById('minutesResult');
            
            if (minutes > 0) {
                const totalSeconds = Math.round(minutes * 60);
                const days = Math.floor(totalSeconds / 86400);
                
                let output = `<span class="time-unit">${totalSeconds} сек</span> или ${formatTime(totalSeconds)}`;
                
                if (days > 0) {
                    output = `<span class="time-unit">${days} д</span> или ` + output;
                }
                
                result.innerHTML = output;
                result.style.display = 'block';
            } else {
                result.style.display = 'none';
            }
        }

        function convertHours() {
            const hours = parseFloat(document.getElementById('hours').value) || 0;
            const result = document.getElementById('hoursResult');
            
            if (hours > 0) {
                const totalMinutes = Math.round(hours * 60);
                const totalSeconds = Math.round(hours * 3600);
                const days = Math.floor(totalSeconds / 86400);
                
                let output = `<span class="time-unit">${totalSeconds} сек</span> или <span class="time-unit">${totalMinutes} мин</span> или ${formatTime(totalSeconds)}`;
                
                if (days > 0) {
                    output = `<span class="time-unit">${days} д</span> или ` + output;
                }
                
                result.innerHTML = output;
                result.style.display = 'block';
            } else {
                result.style.display = 'none';
            }
        }

        function convertDays() {
            const days = parseFloat(document.getElementById('days').value) || 0;
            const result = document.getElementById('daysResult');
            
            if (days > 0) {
                const totalHours = Math.round(days * 24);
                const totalMinutes = Math.round(days * 1440);
                const totalSeconds = Math.round(days * 86400);
                
                let output = `<span class="time-unit">${totalSeconds} сек</span> или <span class="time-unit">${totalMinutes} мин</span> или <span class="time-unit">${totalHours} ч</span> или ${formatTime(totalSeconds)}`;
                
                result.innerHTML = output;
                result.style.display = 'block';
            } else {
                result.style.display = 'none';
            }
        }

        function clearAll() {
            document.getElementById('seconds').value = '';
            document.getElementById('minutes').value = '';
            document.getElementById('hours').value = '';
            document.getElementById('days').value = '';
            document.getElementById('secondsResult').style.display = 'none';
            document.getElementById('minutesResult').style.display = 'none';
            document.getElementById('hoursResult').style.display = 'none';
            document.getElementById('daysResult').style.display = 'none';
        }

        // PWA функционал
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installButton = document.getElementById('installButton');
        const cancelInstall = document.getElementById('cancelInstall');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installPrompt.style.display = 'block';
        });

        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`Результат установки: ${outcome}`);
                deferredPrompt = null;
                installPrompt.style.display = 'none';
            }
        });

        cancelInstall.addEventListener('click', () => {
            installPrompt.style.display = 'none';
        });

        // Скрыть prompt после установки
        window.addEventListener('appinstalled', () => {
            installPrompt.style.display = 'none';
            console.log('PWA установлено успешно');
        });

        // Добавляем обработчики событий
        document.getElementById('seconds').addEventListener('input', convertSeconds);
        document.getElementById('minutes').addEventListener('input', convertMinutes);
        document.getElementById('hours').addEventListener('input', convertHours);
        document.getElementById('days').addEventListener('input', convertDays);

        // Предотвращаем зум при двойном тапе
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Анимация при загрузке
        window.addEventListener('load', () => {
            document.querySelector('.calculator-container').style.animation = 'fadeIn 0.8s ease';
        });

        // Service Worker регистрация
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:application/javascript;base64,Y29uc3QgQ0FDSEV0TkFNRSA9ICd0aW1lLWNhbGN1bGF0b3ItdjEnOwoKc2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZXZlbnQgPT4gewogIGV2ZW50LndhaXRVbnRpbCgKICAgIGNhY2hlcy5vcGVuKENBQ0hFX05BTUUpLnRoZW4oY2FjaGUgPT4gewogICAgICByZXR1cm4gY2FjaGUuYWRkQWxsKFsnLyddKTsKICAgIH0pCiAgKTsKfSk7CgpzZWxmLmFkZEV2ZW50TGlzdGVuZXIoJ2ZldGNoJywgZXZlbnQgPT4gewogIGV2ZW50LnJlc3BvbmRXaXRoKAogICAgY2FjaGVzLm1hdGNoKGV2ZW50LnJlcXVlc3QpLnRoZW4ocmVzcG9uc2UgPT4gewogICAgICByZXR1cm4gcmVzcG9uc2UgfHwgZmV0Y2goZXZlbnQucmVxdWVzdCk7CiAgICB9KQogICk7Cn0pOw==')
                    .then(() => console.log('Service Worker зарегистрирован'))
                    .catch(err => console.log('Ошибка Service Worker:', err));
            });
        }
    </script>
